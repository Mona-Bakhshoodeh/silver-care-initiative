<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SilverCare Portal â€” Login</title>

  <!-- Bootstrap (CDN) for quick responsive layout -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  />

  <style>
    /* Senior-friendly styling */
    :root{
      --bg: #f7fafc;
      --card-bg: #ffffff;
      --accent: #0b5ed7;
      --error: #d9534f;
      --radius: 14px;
      --font-main: "Arial", sans-serif;
    }
    body{
      background: linear-gradient(180deg,var(--bg), #eef3fb);
      font-family: var(--font-main);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .login-card{
      width:100%;
      max-width:720px;
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow: 0 8px 30px rgba(13,38,76,.08);
      padding:28px;
    }
    h1{
      font-size:1.8rem;
      margin-bottom:.25rem;
    }
    .lead{
      font-size:1rem;
      color:#444;
      margin-bottom:1rem;
    }
    label{
      font-weight:700;
      font-size:1.05rem;
    }
    .form-control{
      font-size:1.05rem;
      padding:12px 14px;
      border-radius:10px;
    }
    .btn-primary{
      background:var(--accent);
      border:none;
      font-size:1.05rem;
      padding:12px 18px;
      border-radius:10px;
    }
    .small-help{
      font-size:.95rem;
      color:#555;
    }
    .error-text{
      color:var(--error);
      font-weight:600;
      font-size:.95rem;
    }
    .read-btn{
      border-radius:10px;
      padding:8px 12px;
      font-size:.95rem;
    }
    .visually-hidden-focus:focus{
      outline:3px solid #ffd54d;
      outline-offset:3px;
    }

    /* Responsive tweaks */
    @media (max-width:520px){
      .login-card{padding:18px;}
      h1{font-size:1.4rem;}
    }
  </style>
</head>
<body>
  <main class="login-card" role="main" aria-labelledby="loginTitle">
    <div class="d-flex align-items-start gap-3">
      <div class="flex-grow-1">
        <h1 id="loginTitle">SilverCare Portal</h1>
        <p class="lead">Welcome â€” please sign in to view your health dashboard.</p>
      </div>
      <div class="text-end">
        <!-- Read aloud button -->
        <button id="readBtn" class="btn btn-outline-secondary read-btn" type="button"
                aria-pressed="false" aria-label="Read aloud the login instructions">
          ðŸ”Š Read aloud
        </button>
      </div>
    </div>

    <form id="loginForm" class="mt-3" novalidate>
      <!-- Username / Email -->
      <div class="mb-3">
        <label for="username" class="form-label">Email or Username</label>
        <input
          id="username"
          name="username"
          type="text"
          class="form-control"
          autocomplete="username"
          required
          aria-required="true"
          aria-describedby="usernameHelp"
        />
        <div id="usernameHelp" class="small-help">Use the email or username provided by SilverCare.</div>
        <div id="usernameError" class="error-text" role="alert" aria-live="assertive" style="display:none;"></div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            autocomplete="current-password"
            required
            aria-required="true"
            aria-describedby="passwordHelp"
          />
          <button id="togglePassword" class="btn btn-outline-secondary" type="button" aria-label="Show or hide password">
            Show
          </button>
        </div>
        <div id="passwordHelp" class="small-help">If you forget your password, click "Forgot password" on the portal.</div>
        <div id="passwordError" class="error-text" role="alert" aria-live="assertive" style="display:none;"></div>
      </div>

      <!-- Remember me & Forgot -->
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" />
          <label class="form-check-label small-help" for="rememberMe">Remember me on this device</label>
        </div>
        <a href="/forgot-password" class="small-help">Forgot password?</a>
      </div>

      <!-- Error (server) -->
      <div id="serverError" class="error-text mb-2" role="alert" aria-live="assertive" style="display:none;"></div>

      <!-- Submit -->
      <div class="d-grid gap-2">
        <button id="submitBtn" type="submit" class="btn btn-primary">
          Sign In
        </button>
      </div>

      <!-- Spinner & hint -->
      <div id="statusHint" class="mt-3 small-help" aria-live="polite"></div>
    </form>

    <hr class="my-3" />

    <p class="small-help mb-0">
      Need help? Contact support at <a href="tel:+1234567890">+1 (234) 567-890</a> or
      <a href="mailto:support@silvercare.example">support@silvercare.example</a>.
    </p>
  </main>

  <script>
    // -----------------------------
    // Senior-friendly login script
    // -----------------------------
    (function(){
      const form = document.getElementById('loginForm');
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const submitBtn = document.getElementById('submitBtn');
      const serverError = document.getElementById('serverError');
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');
      const statusHint = document.getElementById('statusHint');
      const readBtn = document.getElementById('readBtn');

      // Utility: show error
      function showError(el, msg){
        el.textContent = msg;
        el.style.display = 'block';
      }
      function clearError(el){
        el.textContent = '';
        el.style.display = 'none';
      }

      // Password show/hide
      togglePassword.addEventListener('click', () => {
        const isHidden = password.type === 'password';
        password.type = isHidden ? 'text' : 'password';
        togglePassword.textContent = isHidden ? 'Hide' : 'Show';
        togglePassword.setAttribute('aria-pressed', String(isHidden));
        password.focus();
      });

      // Simple client-side validation
      function validate(){
        let ok = true;
        clearError(usernameError);
        clearError(passwordError);
        serverError.style.display = 'none';

        if(!username.value || username.value.trim().length < 3){
          showError(usernameError, 'Please enter your email or username (at least 3 characters).');
          ok = false;
        }
        if(!password.value || password.value.length < 6){
          showError(passwordError, 'Password must be at least 6 characters.');
          ok = false;
        }
        return ok;
      }

      // Submit handler: send to backend endpoint
      form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        if(!validate()) return;

        // UI lock
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';
        statusHint.textContent = 'Contacting serverâ€”please wait.';

        // Build payload
        const payload = {
          username: username.value.trim(),
          password: password.value,            // MUST be handled securely on server
          remember: document.getElementById('rememberMe').checked
        };

        try {
          // Replace '/api/login' with your real backend endpoint
          const resp = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include', // important for cookies (adjust per your auth)
            body: JSON.stringify(payload),
          });

          // Example server responses:
          // 200 => { ok: true, redirect: '/dashboard' }
          // 401 => { ok: false, message: 'Invalid credentials' }
          if(resp.ok){
            const data = await resp.json();
            if(data && data.ok){
              statusHint.textContent = 'Login successful â€” redirecting...';
              // short delay to let the user read the status
              setTimeout(() => {
                window.location.href = data.redirect || '/dashboard';
              }, 800);
            } else {
              showError(serverError, data.message || 'Unexpected server response.');
              statusHint.textContent = '';
            }
          } else if(resp.status === 401){
            const err = await resp.json().catch(()=>({message:'Invalid username or password.'}));
            showError(serverError, err.message || 'Invalid username or password.');
            statusHint.textContent = '';
          } else {
            showError(serverError, 'Server error. Please try again later.');
            statusHint.textContent = '';
          }
        } catch (err) {
          console.error('Login error:', err);
          showError(serverError, 'Network error while contacting server.');
          statusHint.textContent = '';
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      });

      // Read aloud using Web Speech API
      readBtn.addEventListener('click', () => {
        const text = `Welcome to SilverCare Portal. 
          Enter your email or username and password, then click Sign In.
          If you have trouble, call support or click forgot password.`;
        if('speechSynthesis' in window){
          const u = new SpeechSynthesisUtterance(text);
          // optional: choose a slower rate for clarity for seniors
          u.rate = 0.95;
          u.pitch = 1.0;
          window.speechSynthesis.cancel(); // stop any previous speech
          window.speechSynthesis.speak(u);
          readBtn.setAttribute('aria-pressed','true');
          u.onend = () => readBtn.setAttribute('aria-pressed','false');
        } else {
          alert('Read aloud is not supported in this browser.');
        }
      });

      // Accessibility: allow Enter to submit from password field
      password.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') form.requestSubmit();
      });

      // Focus first input for convenience
      username.focus();
    })();
  </script>
</body>
</html>
